<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* استایل‌های CSS */
    </style>
</head>
<body>
    <h1>Enter your FAQ text:</h1>
    <form method="POST" id="faq-form" action="/">
        <textarea name="faq_input" rows="10" placeholder="Enter your FAQ here...">[[${faq_input}]]</textarea><br>
        <button type="submit" class="btn-primary">Submit</button>
        <button type="button" class="btn-danger" id="reset-button">Reset</button>
    </form>

    <div th:if="${processed_output}">
        <h2>Generated HTML:</h2>
        <textarea id="output-text" rows="10" readonly>[[${processed_output}]]</textarea>
        <button class="btn-success" id="copy-button">Copy to Clipboard</button>
    </div>

    <script>
        // Function to copy the content of the textarea to clipboard
        function copyOutput() {
            var copyText = document.getElementById("output-text");
            copyText.select();
            document.execCommand("copy");
            alert("Output copied to clipboard!");
        }

        // Function to reset the page
        function resetPage() {
            document.getElementById("faq-form").reset();
            document.getElementById("output-text").value = '';
        }

        // Add event listeners for buttons
        document.getElementById("copy-button").addEventListener('click', copyOutput);
        document.getElementById("reset-button").addEventListener('click', resetPage);
    </script>
</body>
</html>
