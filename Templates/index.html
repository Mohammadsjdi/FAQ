<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .copy-button {
            background-color: #28a745;
        }
        .copy-button:hover {
            background-color: #218838;
        }
        .reset-button {
            background-color: #dc3545;
        }
        .reset-button:hover {
            background-color: #c82333;
        }
        .container {
            margin-top: 20px;
        }
        .accordion__item {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .accordion__header {
            background-color: #f7f7f7;
            padding: 10px;
            cursor: pointer;
        }
        .accordion__content {
            display: none;
            padding: 10px;
        }
        .accordion__item.active .accordion__content {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Enter your FAQ text:</h1>
    <form method="POST" id="faq-form">
        <textarea name="faq_input" rows="10" placeholder="Enter your FAQ here...">{{ faq_input }}</textarea><br>
        <button type="submit">Submit</button>
        <button type="button" class="reset-button" onclick="resetPage()">Reset</button>
    </form>

    {% if processed_output %}
    <h2>Generated HTML:</h2>
    <textarea id="output-text" rows="20" cols="100">{{ processed_output }}</textarea>
    <button class="copy-button" onclick="copyOutput()">Copy to Clipboard</button>
    {% endif %}

    <script>
        // Function to copy the content of the textarea to clipboard
        function copyOutput() {
            var copyText = document.getElementById("output-text");
            copyText.select();
            document.execCommand("copy");
            alert("Output copied to clipboard!");
        }

        // Function to reset the page
        function resetPage() {
            document.getElementById("faq-form").reset();
            document.getElementById("output-text").value = '';
        }

        // Accordion functionality
        document.querySelectorAll('.accordion__header').forEach(header => {
            header.addEventListener('click', function() {
                var item = this.parentElement;
                item.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
