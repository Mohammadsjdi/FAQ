<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px; /* افزایش اندازه عنوان */
        }
        form {
            width: 100%;
            max-width: 600px; /* افزایش عرض فرم */
            background: #fff;
            padding: 25px; /* افزایش پدینگ فرم */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 20px; /* افزایش پدینگ */
            font-size: 18px; /* افزایش اندازه فونت */
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            resize: vertical;
            min-height: 200px; /* افزایش ارتفاع اولیه */
            box-sizing: border-box;
        }
        button {
            padding: 15px 30px; /* افزایش پدینگ دکمه‌ها */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px; /* افزایش اندازه فونت */
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
        }
        .btn-primary {
            background: linear-gradient(145deg, #007bff, #0056b3);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-primary:hover {
            background: linear-gradient(145deg, #0056b3, #004080);
        }
        .btn-danger {
            background: linear-gradient(145deg, #dc3545, #c82333);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-danger:hover {
            background: linear-gradient(145deg, #c82333, #bd2130);
        }
        #output-text {
            width: 100%;
            padding: 20px; /* افزایش پدینگ */
            font-size: 18px; /* افزایش اندازه فونت */
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            background-color: #fff;
            resize: vertical;
            min-height: 200px; /* افزایش ارتفاع اولیه */
            margin-top: 20px;
            box-sizing: border-box;
        }
        .btn-success {
            background: linear-gradient(145deg, #28a745, #218838);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }
        .btn-success:hover {
            background: linear-gradient(145deg, #218838, #1e7e34);
        }
        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div>
        <h1>Enter your FAQ text:</h1>
        <form method="POST" id="faq-form">
            <textarea name="faq_input" rows="12" placeholder="Enter your FAQ here...">{{ faq_input }}</textarea><br>
            <button type="submit" class="btn-primary">Submit</button>
            <button type="button" class="btn-danger" id="reset-button">Reset</button>
        </form>

        {% if processed_output %}
        <h2>Generated HTML:</h2>
        <textarea id="output-text" rows="12">{{ processed_output }}</textarea>
        <button class="btn-success" id="copy-button">Copy to Clipboard</button>
        {% endif %}
    </div>

    <script>
        // Function to copy the output text to clipboard
        function copyOutput() {
            var copyText = document.getElementById("output-text");
            copyText.select();
            document.execCommand("copy");
            alert("Output copied to clipboard!");
        }

        // Function to reset the form
        function resetPage() {
            document.getElementById("faq-form").reset();
            document.getElementById("output-text").value = '';
        }

        // Add event listeners to buttons
        document.getElementById("copy-button").addEventListener('click', copyOutput);
        document.getElementById("reset-button").addEventListener('click', resetPage);
    </script>
</body>
</html>
